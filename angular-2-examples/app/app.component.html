<div class="container">
    <h2>User Data</h2>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
        <p>To form the group of elements lets say, firstname, middle name and last name</p>
        <div ngModelGroup="particulars">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" name="firstName" [(ngModel)]="firstName">
            </div>
            <div class="form-group">
                <label>Middle Name</label>
                <input type="text" class="form-control" name="middleName" ngModel>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" name="lastName" ngModel>
            </div>

        </div>
        <!-- <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="userName" ngModel>
        </div> -->
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" ngModel>
        </div>
        <div class="form-group">
            <label>Street</label>
            <input type="text" class="form-control" name="street" ngModel>
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" name="city" ngModel>
        </div>
        <div class="form-group">
            <label>Postal Code</label>
            <input type="text" class="form-control" name="postalCode" ngModel>
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
</div>
